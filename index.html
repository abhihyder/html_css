<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="conic"><span class= "span">Hello World</span></div>
</body>
</html>

<style>
.conic{
    width: 100px;
    border: 1px solid blue;
    border-radius: 10%;
    position: absolute;
    top: 200px;
    left: 200px;
    animation-name: drop;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;

}
@keyframes drop{
    0% {top: 160px}
    25% {top: 200px}
    45% {top: 175px}
    60% {top: 200px}
    80% {top: 190px}
    100% {top: 200px}
}
.span{
    padding: 10px;
}
</style>
